<!-- views/financePages/financeGas/financeGas.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản tài chính mua bán khí</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="financePages/financeGas/financeGas.css?v=1.8"
    />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1 class="text-center mb-4">Quản tài chính mua bán khí</h1>

      <!-- Center Selection Only (removed management) -->
      <div class="row">
        <div class="col-md-3">
          <div class="center-selector p-3">
            <h5>Trạm</h5>
            <select id="centerSelect" class="form-select form-select-sm">
              <option value="">Chọn một trạm...</option>
            </select>
            <!-- Add Category Dropdown -->
            <div class="mt-3" id="categorySection" style="display: none">
              <label for="categorySelect" class="form-label">Loại hình</label>
              <select id="categorySelect" class="form-select form-select-sm">
                <option value="Mua bán khí">Mua bán khí</option>
                <option value="Thuê trạm">Thuê trạm</option>
                <option value="Thuê bồn">Thuê bồn</option>
                <option value="Đội">Đội</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="toolbar">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 id="selectedCenterTitle" class="mb-0">Chọn một trạm</h5>
                <small id="centerCategory" class="text-muted"></small>
              </div>
              <div>
                <button id="addYearBtn" class="btn btn-outline-primary btn-sm">
                  Thêm năm
                </button>
                <button
                  id="editYearBtn"
                  class="btn btn-outline-secondary btn-sm ms-2"
                >
                  Sửa năm
                </button>
                <button
                  id="showAllTotalsBtn"
                  class="btn btn-outline-info btn-sm ms-2"
                >
                  Xem tổng hợp tất cả trạm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Year Tabs and Table -->
      <div id="financeContent" class="finance-table" style="display: none">
        <ul class="nav nav-tabs year-tabs" id="yearTabs" role="tablist"></ul>

        <div class="tab-content" id="yearTabsContent">
          <!-- Year content will be generated here -->
        </div>
      </div>
    </div>

    <script src="financePages/financeGas/financeGas.js?v=1.27"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
