<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo cáo hoạt động tài chính</title>
    <link
      rel="stylesheet"
      href="reportPages/reportFinanceCostCenter/reportFinanceCostCenter.css?v=1.3"
    />
  </head>
  <body>
    <!-- Wrap report content in a container -->
    <div class="report-content">
      <!-- Change header to use report-header class instead -->
      <div class="report-header">
        <h1>Báo cáo hoạt động tài chính</h1>
      </div>

      <section class="filters">
        <div class="filter-group">
          <label for="logType">Loại nhật ký:</label>
          <select id="logType">
            <option value="all">Tất cả</option>
            <option value="gas">Mua bán khí</option>
            <option value="bank">Ngân hàng</option>
            <option value="construction">Mua sắm và xây dựng</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="userFilter">Người dùng:</label>
          <input type="text" id="userFilter" placeholder="Tên người dùng" />
        </div>

        <div class="filter-group">
          <label for="actionFilter">Hành động:</label>
          <select id="actionFilter">
            <option value="all">Tất cả</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="dateFrom">Từ ngày:</label>
          <input type="date" id="dateFrom" />
        </div>

        <div class="filter-group">
          <label for="dateTo">Đến ngày:</label>
          <input type="date" id="dateTo" />
        </div>

        <div class="filter-group">
          <label>&nbsp;</label>
          <button id="applyFilters">Áp dụng bộ lọc</button>
        </div>
      </section>

      <section class="logs-container">
        <h2>Nhật ký hoạt động</h2>
        <div id="logsList">
          <div class="loading">Đang tải nhật ký...</div>
        </div>
      </section>
    </div>
    <!-- End of report-content wrapper -->

    <script src="reportPages/reportFinanceCostCenter/reportFinanceCostCenter.js?v=1.2"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
